<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.14.2/build/matter.min.js"></script>
  <script src="sketch.js"></script>
  <title>Strange Bowling</title>
</head>
<body>

    <div style = "position:relative; left:0px; top:0px; font-weight:bold; font-size:14pt; font-family:verdana">
          Strange Bowling
    </div>

    <div style = "position:fixed; left:0px; top:430px; font-weight:normal; font-size:14pt; font-family:verdana">
          Press 'S' to shoot a random ball or click somewhere to fire a ball there.
    </div>

    <div style = "position:fixed; left:0px; top:450px; font-weight:normal; font-size:14pt; font-family:verdana">
          Press 'V' to toggle to a different view of the simulation.
    </div>

    <div style = "position:fixed; left:0px; top:470px; font-weight:normal; font-size:14pt; font-family:verdana">
          Press 'R' reset the simulation.
    </div>

</body>
</html>
